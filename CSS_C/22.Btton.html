<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width, initial-scale=1.0">
               <title>Document</title>

               <style>
                              .button1
                              {
                                             background-color: blue;
                                             color: white;
                                             padding: 15px 32px;
                                             text-align: center;
                                             text-decoration: none;
                                             display: inline-block;
                                             font-size: 20px;
                                             margin: 4px 2px;
                                              cursor: pointer;
                              }
                              .button2
                              {
                                             box-shadow: 5px 5px yellowgreen;
                                             margin: 10px;

                              }
                              .button3
                              {
                                             padding: 12px;
                                             background-color: white;
                                             border-color: aquamarine;
                                             border-radius: 1px;
                              }

               </style>
</head>
<body>
         
               <h1 style="color: blue;">Css Button tag</h1>
               <button>Default button</button>
            <a href="#" class="button1">Link button</a>
               <button class="button2" href="https://www.google.com/">Shadow on button</button>
               <button class="button3">Border on buttton</button>
</body>
</html>
