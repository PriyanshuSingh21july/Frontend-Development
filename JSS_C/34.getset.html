               <script>
class animal{
               constructor(name)
               {
                              this.name=name;
               }
               fly()
               {
                              document.write("I am flying")
               }
               get name()
               {
                              return this._name
               }
               set name(newname)
               {
                              return this._name=newname

               }
                 
}

let a=new animal("Bruno")
a.fly();
document.write(a.name)














               </script>
