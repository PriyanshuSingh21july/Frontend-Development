<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    let str = "Hello";
    let str2 = 'World';
    let str3 = ` Morning `;
    let str4 = "      vivek   singh    ";
    console.log(str);
    console.log(str2);
    console.log(str3)

    /*     String proprty      */

    /*    1.lenght          */
    console.log("Length o f string :" + str.length)


    /*    2.Index          */
    console.log("Length o f string :" + str[0])


    /*   3.toUpperCase        */
    console.log("Change upper case :" + str2.toUpperCase());



    /*   3.toLowerCase        */
    console.log("To change Lower Case :" + str3.toLowerCase());



    //*  4.Trim         */  
    console.log("Trim :" + str4.trim())



    /*  5.Slice */
    let str5 = "01234545678";
    console.log("Slice :" + str5.slice(0, 6));


    /* 6.Concat */
    console.log("Contacte 2 string :" + str.concat(str2));



    /* 7. Replace   */
    console.log("Replce :" + str.replace("lo", "p"));



    /* 8.CharAt */
    console.log("Acess word :" + str.charAt(0));


    /* 9. Escape sequence */
    let b = 'Bana\'na'
    console.log("Esacpe sequence :" + b);

  </script>
  </script>
</head>

<body>

</body>

</html>
