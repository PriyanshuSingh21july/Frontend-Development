<!DOCTYPE html>
<html>
<body>

<h1>Callback Hell Example</h1>

<script>
function stepOne(callback) {
  setTimeout(function() {
    console.log("Step One Completed");
    callback();
  }, 1000);
}

function stepTwo(callback) {
  setTimeout(function() {
    console.log("Step Two Completed");
    callback();
  }, 1000);
}

function stepThree(callback) {
  setTimeout(function() {
    console.log("Step Three Completed");
    callback();
  }, 1000);
}

function finalStep() {
  console.log("All Steps Completed");
}

stepOne(function() {
  stepTwo(function() {
    stepThree(function() {
      finalStep();
    });
  });
});
</script>

</body>
</html>
