<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>
</head>

<body>
               <script>
                              const arr1 = [1, 2, 3];
                              const arr2 = [4, 5, 6];

                              const combinedArray = [...arr1, ...arr2];

                              console.log(combinedArray); // Output: [1, 2, 3, 4, 5, 6]

               </script>

               <script>


                              function add(a, b, c,d) {
                                             console.log(a + b + c+d);
                              }

                              let arr = [1, 2, 3,4];

                              // Using spread operator to pass elements of arr as arguments to add function
                              add(...arr);
               </script>
</body>

</html>
