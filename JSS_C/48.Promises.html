<body>

               <script>

                let p=new Promise(function(accept,reject){
                              console.log("Order is pending");
                              setTimeout(function()
                              {
 
                                             console.log("I am promise , and i am fullfilled");
                                             accept(true);
                                           
                              },5000)
                })


                let p1=new Promise(function(accept,reject){
                              console.log("Order is pending");
                              setTimeout(function()
                              {
 
                                             console.log(" i am Rejected");
                                         
                                             reject(new Error("I am error"));
                              },5000)
                })


              //  console.log(p,p1);

              p.then((value)=>{
               console.log(value);

              })

      
              p1.catch((error)=>{
               console.log("some Error occur in code");

              })
               </script>
               
</body>
