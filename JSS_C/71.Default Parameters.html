               <script>
                              // Es6 program

                              // Function to add two numbers with default parameters
                              function addNumbers(a = 0, b = 0) {
                                             return a + b;
                              }

                              // Example usage:
                              console.log(addNumbers());     // Output: 0 (default parameters used for both a and b)
                              console.log(addNumbers(5));    // Output: 5 (default parameter used for b)
                              console.log(addNumbers(3, 4)); // Output: 7 (both parameters provided)

               </script>
