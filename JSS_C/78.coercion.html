<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>
</head>

<body>
               <script>
                              //Numeric Coercion:
                              let result = 10 + "5"; // Number + String
                              console.log(result); // Output: "105" (string)

                              //Boolean Coercion:
                              let result1 = "Hello" && true; // String && Boolean
                              console.log(result1); // Output: true

                              //String Coercion:
                              let result2 = "The result is: " + 10; // String + Number
                              console.log(result2); // Output: "The result is: 10"

                              //Equality Coercion:
                              console.log(1 == "1"); // Output: true

                              //Comparison Coercion:
                              console.log("2" > 1); // Output: true
               </script>

</body>

</html>
