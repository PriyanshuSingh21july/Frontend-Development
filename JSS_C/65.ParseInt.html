<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=, initial-scale=1.0">
               <title>Document</title>
</head>

<body>
               <script>
                              let a = "1001";
                              document.write(a + '<br>' + typeof (a) + '<br>');

                              // Convert string to integer
                              let result = Number.parseInt(a);
                              document.write(result + '<br>' + typeof (result) + '<br>');

                              // Convert string to float
                              let result1 = Number.parseFloat(a);
                              document.write(result1 + '<br>' + typeof (result1));










               </script>
</body>

</html>
