<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>

              
</head>
<body>
               <div id="first" class="hii"> First class</div>


               <script>
                              /* Get Attribute*/
                          let a=    first.getAttribute("class");
                          console.log(a);

                          /*  Check existance of attribute   */
                          let b=    first.hasAttribute("class");
                          console.log(b);
                         
                          /*   Set Attribute          */
                        let c=  first.setAttribute("hidden",true);
                          console.log(c)

                          let d= first.setAttribute("class","Priyanshu,true");
                          console.log(d)

                          /*    remove attribute       */
                          first.removeAttribute("class");

               </script>
</body>
</html>
