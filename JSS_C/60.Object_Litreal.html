    <script>
        // Define an object literal representing a person
        const person = {
            name: 'Alice',
            age: 30,
            occupation: 'Engineer',
        }

        // Accessing properties and calling method of the person object
        console.log(person.name);
        console.log(person.age); 
        console.log(person.occupation);
   
    </script>
