<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>

               <!---Data type 
                JavaScript has 8 Datatypes
               1. String  2. Number 3. Bigint 4. Boolean 5. Undefined 6. Null 7. Symbol  8. Object
               -->

               <script>

                          // 1 number
                              let length = 16;
                              let weight = 7.5;
                              document.write("Number :" + length + "<br>" + weight)
                              document.write("<br>")
                              document.write(typeof (length + weight));


                              document.write("<br>"); document.write("<br>");

                              // 2. Strings:
                              let color = "Yellow";
                              let lastName = "Johnson";
                              document.write("String :" + color + "<br>" + lastName);
                              document.write("<br>")
                              document.write(typeof (color + weight));


                              document.write("<br>"); document.write("<br>");


                              // 3. Booleans
                              let x = true;
                              let y = false;
                              document.write("Boolean :" + x + "<br>" + y);
                              document.write("<br>")
                              document.write(typeof (x, y));


                              document.write("<br>"); document.write("<br>");


                              // 4. Object:
                              const person = {
                                             title: "Ball pen",
                                             rating: 5,
                                             offer: 5,
                                             price: 300,

                              };
                              document.write(person);
                              console.log(person);
                              document.write("<br>")
                              document.write(typeof (person));


                              document.write("<br>"); document.write("<br>");


                              //5.  Array object:
                              const cars = ["Saab", "Volvo", "BMW"];
                              document.write("Array :" + cars);
                              document.write("<br>");
                              document.write(typeof (cars));



                              document.write("<br>"); document.write("<br>");

                              // 6. Date object:
                              const date = new Date("2022-03-25");
                              document.write(date + "<br>");
                              document.write(typeof (date));


                              // 7.undefined
                              document.write("<br>" + " ");
                              let g = undefined;
                              document.write("<br>" + " ");
                              document.write(g);
                              document.write("<br>" + " ");
                              document.write(typeof g)


                              // 8.null
                              document.write("<br>" + " ");
                              let n = null;
                              document.write("<br>" + " ");
                              document.write(n);
                              document.write("<br>" + " ");
                              document.write(typeof n);




               </script>


</head>

<body>

</body>

</html>

<!-- 
Q.Data type

Data Type	Description
String	represents sequence of characters e.g. "hello"
Number	represents numeric values e.g. 100
Boolean	represents boolean value either false or true
Undefined	represents undefined value
Null	represents null i.e. no value at all -->
