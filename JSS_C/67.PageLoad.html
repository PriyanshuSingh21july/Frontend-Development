<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Load Example</title>
</head>
<body>

    <script>
        window.onload = function() {
            // Your code to be executed after the page has completely loaded
            console.log("Page loaded!");
        };
    </script>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Load Example</title>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Your code to be executed as soon as the DOM is ready
            console.log("DOM content loaded!");
        });
    </script>

</body>
</html>
