<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>
</head>

<body>
               <script>
                              for (let i = 0; i < 5; i++) {
                                             if (i === 3) {
                                                            break;
                                             }
                                             console.log("Break " + i);
                              }
               </script>


               <script>

                              for (let i = 0; i < 5; i++) {
                                             if (i === 2) {
                                                            continue;
                                             }
                                             console.log("continue" + i);
                              }

               </script>

               <script>


                              function add(a, b) {
                                             return a + b;
                              }

                              let result = add(3, 5);
                              console.log("Return" + result); // Output: 8

               </script>

</body>

</html>
