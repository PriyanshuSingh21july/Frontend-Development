<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Listening Example</title>
<style>
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Event Listening Example</h1>

<button id="myButton">Click me!</button>

<script>
// Get reference to the button element
const button = document.getElementById('myButton');

// Function to handle button click event
function handleClick(event) {
    console.log('Button clicked!');
    alert('Button clicked!');
}

// Add event listener to the button for click event
button.addEventListener('click', handleClick);

// Function to handle mouseover event
function handleMouseOver(event) {
    console.log('Mouse over the button!');
}

// Add event listener to the button for mouseover event
button.addEventListener('mouseover', handleMouseOver);

// Function to handle mouseout event
function handleMouseOut(event) {
    console.log('Mouse out of the button!');
}

// Add event listener to the button for mouseout event
button.addEventListener('mouseout', handleMouseOut);
</script>

</body>
</html>
