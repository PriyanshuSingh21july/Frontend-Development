<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(...inputs) {
            let sum = 0;
            for (let i = 0; i < inputs.length; i++) {
                sum += inputs[i];
            }
            console.log("Sum of all inputs:", sum);
        }

        add(1, 2, 3, 4, 5, 6, 7);
    </script>
</body>
</html>
