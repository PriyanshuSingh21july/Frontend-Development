   <!-- 3. Button hello-->
   <button name="button" value="ok" onclick="Vote()">Let's Eligibility</button>
   <script>
      function Vote() {
         let age = prompt("Enter age :");
         if (age > 18) {
            document.write("Vote");
         }
         else {
            document.write("Not Vote");
         }
      }

   </script>

   <!--Button 4 -->

      Google</button>

   <script>
      function openGoogle() {
         window.open('https://www.google.com', '_blank');
      }
   </script>
   <br><br>



   <!-- Button 5-->
