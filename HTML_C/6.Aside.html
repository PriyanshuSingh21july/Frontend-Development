

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with the &lt;aside&gt; tag</title>
</head>
<body>
    <main>
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
    </main>

    <aside>
        <h2>Aside Content</h2>
        <p>This content is related to the main content but is considered separate. It could be a sidebar, a note, or additional information.</p>
    </aside>
</body>
</html>
